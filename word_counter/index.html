<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      <div id="root">
        <div class="tittle">
            <h1 class="tittle">Word Counter</h1>
        </div>
        <div class="word-container">
            <textarea id="userinput" cols="40" rows="10" onkeyup="countCharacter()" ></textarea>
        </div>
        <div class="show-container">
            <h1 id="wordCount">Word Count is :</h1>
            <h2 id="characterCount">Character Count is : </h2>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    </div>
    <script src="app.js">

    </script>
</body>
</html>
