<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="timer"></p>
    <script>
        let count = 0;
        const time = document.querySelector("#timer");
        setInterval( () => {
            count++;
            time.innerHTML = count;
        },100);
        
    </script>
</body>
</html>
