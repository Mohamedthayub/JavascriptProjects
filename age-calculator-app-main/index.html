<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="data-container">
        <div class="day-inputs">
          <label for="day">Day</label>
          <input type="text" id="day" placeholder="DD" maxlength="2">
        </div>
        <div class="month-inputs">
          <label for="month">Month</label>
          <input type="text" id="month" placeholder="MM" maxlength="2">
        </div>
        <div class="year-inputs">
          <label for="year">Year</label>
          <input type="text" id="year" placeholder="YYYY" maxlength="4">
        </div>
      </div>
      <div class="button-container">
      
        <img src="../age-calculator-app-main/assets/images/icon-arrow.svg" alt="" id="btn">
      </div>
      <div class="show-age-container">
        <div class="day">
          <h1 id="showyear">--</h1>
          <h2>Year</h2>
        </div>
        <div class="month">
          <h1 id="monthh1">--</h1>
          <h2 id="month">Month</h2>
        </div>
        <div class="year">
          <h1 id="showday">--</h1>
          <h2>days</h2>
        </div>
      </div>
    </div>    
  </main>
  <script src="app.js">

  </script>
</body>
</html>
